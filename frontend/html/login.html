<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InstaMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <style>
    .form-control {
        color: #333333 !important;
    }
    .form-control::placeholder {
        color: #666666 !important;
    }
    .form-label {
        color: #333333 !important;
        font-weight: 600;
        #email::placeholder,
    #password::placeholder {
        color: #666666 !important;
    }
    #email,
    #password {
        color: #333333 !important;
    }
    
    /* Force darker placeholder text */
    input::placeholder {
        color: #666666 !important;
        opacity: 1 !important;
    }
    
    /* Force darker input text */
    input[type="email"], input[type="password"] {
        color: #333333 !important;
    }
}

    
</style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h3 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </h3>
                        <p class="mb-0 mt-2">Welcome back to QuickCart</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="Enter your email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-2">Don't have an account? 
                                <a href="/register" class="text-success fw-bold">Register here</a>
                            </p>
                            <a href="/" class="text-muted">
                                <i class="fas fa-arrow-left me-1"></i>Back to Home
                            </a>
                        </div>
                        
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
